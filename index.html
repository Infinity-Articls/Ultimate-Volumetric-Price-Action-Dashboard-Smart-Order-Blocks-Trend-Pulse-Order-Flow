    <style>
        :root {
            --primary-gold: #c5a059;
            --primary-teal: #00bfa5;
            --bg-dark: #050608;
            --bg-card: #0d1117;
            --border: rgba(197, 160, 89, 0.25);
            --text-main: #e6edf3;
            --text-muted: #8b949e;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            background: radial-gradient(circle at 10% 10%, rgba(197, 160, 89, 0.05), transparent 50%),

        }

        /* --- Catalog View --- */
        #catalog-view {
            padding: 4rem 8% 8rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        header.catalog-header {
            text-align: center;
            margin-bottom: 6rem;
        }

        header.catalog-header h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 2.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-teal));
            opacity: 0;
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-gold);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card h3 {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #fff;
        }

        .product-card .price-tag {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--primary-gold);
            margin-bottom: 1.5rem;
            display: block;
        }

        .product-card p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .detail-btn {
            background: rgba(197, 160, 89, 0.1);
            color: var(--primary-gold);
            border: 1px solid var(--border);
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 800;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-btn:hover {
            background: var(--primary-gold);
            color: #000;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(197, 160, 89, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(197, 160, 89, 0);
            }
        }

        #detail-view {
            display: none;
            /* Controlled by JS */
            width: 100vw;
            height: 100vh;
            background: var(--bg-dark);
            z-index: 2000;
            position: fixed;
            top: 0;
            left: 0;
        }

        .detail-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .pane {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 6rem 4rem;
            position: relative;
        }

        #pane-en {
            border-right: 1px solid var(--border);
            background: radial-gradient(circle at 10% 10%, rgba(197, 160, 89, 0.03), transparent 50%);
        }

        #pane-ar {

            gap: 10px;

            color: #000;

        .progress-container {
            position: fixed;
            top: 0;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            z-index: 2500;

            width: 0%;

        #bar-en {
