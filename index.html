        function openProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('content-en').innerHTML = product.en;
            document.getElementById('content-ar').innerHTML = product.ar;

            document.getElementById('catalog-view').classList.add('hidden');
            document.getElementById('detail-view').style.display = 'block';
            window.scrollTo(0, 0);

            // Re-bind scroll progress for new content
            const pEn = document.getElementById('pane-en');
            const pAr = document.getElementById('pane-ar');
            const bEn = document.getElementById('prog-en');
            const bAr = document.getElementById('prog-ar');

            pEn.onscroll = () => {
                bEn.style.width = ((pEn.scrollTop) / (pEn.scrollHeight - pEn.clientHeight) * 100) + "%";
            };
            pAr.onscroll = () => {
                bAr.style.width = ((pAr.scrollTop) / (pAr.scrollHeight - pAr.clientHeight) * 100) + "%";
